<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>kwc-masthead demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <custom-style>

    <div class="vertical-section-container">
      <h3>Basic kwc-masthead demo</h3>
      <demo-snippet>
        <template>
          <kwc-masthead>
              <a class="masthead-item selected" href="https://world.kano.me" title="Kano World" slot="primary">
