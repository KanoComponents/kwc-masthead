<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>kwc-masthead test</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../../web-component-tester/browser.js"></script>

        <link rel="import" href="../kwc-masthead.html">
    </head>
    <body>
        <test-fixture id="basic">
            <template>
                <kwc-masthead></kwc-masthead>
            </template>
        </test-fixture>

        <script>
            suite('<kwc-masthead>', function() {
                var element;

                setup(function () {
                    element = fixture('basic');
                });

                test('instantiating the element works', function() {
                    assert.equal(element.is, 'kwc-masthead');
                });

                test('the assetsPath should be /assets by default', function() {
                    assert.equal(element.assetsPath, '/assets');
                });

                test('the menu should be closed by default', function() {
                    assert.equal(element.open, false);
                });
            });
        </script>
    </body>
</html>
